<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - HUD</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.13.0/dist/maplibre-gl.css"/>
    <link rel="stylesheet" href="./src/css/styles.css">
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/p5@2.1.1/lib/p5.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="importmap">
        {
          "imports": {
            "animejs": "./node_modules/animejs/dist/bundles/anime.esm.min.js",
            "chart.js/auto": "./node_modules/chart.js/auto/auto.js",
            "@kurkle/color": "./node_modules/@kurkle/color/dist/color.esm.js",
            "chartjs-adapter-date-fns": "https://esm.sh/chartjs-adapter-date-fns",
            "maplibre-gl": "https://esm.sh/maplibre-gl@5.13.0",
            "zzz": "https://esm.sh/zdog",
            "tone.js": "https://esm.sh/tone@15.1.22",
            "tone-visualizer": "./node_modules/tone-visualizer/dist/visualizer.esm.js",
            "vfx-js": "https://esm.sh/@vfx-js/core"
          }
        }
    </script>
    <script src="./src/js/animejs.js" type="module"></script>
    <script src="./src/js/chartjs.js" type="module"></script>
    <script src="./src/js/maplibre.js" type="module"></script>
    <script src="./src/js/zdog.js" type="module"></script>
    <script src="./src/js/tonejs.js" type="module"></script>
    <script src="./src/js/vfx.js" type="module"></script>
    <script src="./src/js/bootstrap.js" defer></script>
</head>
<body>
    <header>
        <div class="zone anim-left" id="carte"></div>
        <div class="zone anim-mid">Éléments animés</div>
        <div class="zone anim-right">
          <button id="playBtn" class="btn btn-primary">
            <i class="bi bi-play-circle"></i> Play
          </button>
          <div class="visualizer"></div>
        </div>
        <div class="zone info-bar">Informations textuelles</div>
    </header>
    <main>
        <div class="zone vfx-left">VFX-JS</div>

        <div class="center-zone">
            <canvas class="zdog-canvas"></canvas>
        </div>

        <div class="zone vfx-right">VFX-JS</div>
    </main>

    <footer>
        <div class="chart-container graph-a">
            <canvas id="a"></canvas>
        </div>

        <div class="chart-container graph-b">
            <canvas id="b"></canvas>
        </div>
    </footer>
</body>
</html>
